<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Hello, world!</title>
  </head>
  <style>
      #checkWrapper {
        position: relative;
        display: block;
        padding-left: 0em !important;
        /* background-color: crimson; */
    }
  </style>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
        <a class="navbar-brand" href="#">방송 광고 통합 등록 시스템</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/contracts">나의 계약</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
            <a class="nav-item nav-link disabled" href="#">Disabled</a>
            </div>
        </div></div>
    </nav>
    <div class="container">
        <br>
        <h3>광고 영상 등록하기</h3>
        <p>광고영상에 대한 정보를 기입한 후, 광고하고 싶은 매체를 선택해주세요.</p>
        <hr>
        <form action="{{ url_for('handle_data') }}" method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">광고 종류</label>
              <input type="text" class="form-control" name="adType" aria-describedby="emailHelp" placeholder="광고 종류를 적어주세요">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">광고 제목</label>
              <input type="text" class="form-control" name="adTitle" placeholder="광고 제목을 적어주세요">
            </div>

            <div class="form-group">
                    <label for="exampleInputPassword1">광고 시간</label>
                    <input type="number" class="form-control" name="adDuration" placeholder="광고 길이를 초 단위로 적어주세요">
            </div>

            <label for="exampleInputPassword1">방송사 선택</label>
            <div class="form-group form-check" id="checkWrapper">
                
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name='media' id="inlineCheckbox1" value="KBS">
                        <label class="form-check-label" for="inlineCheckbox1">KBS </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox"  name='media' id="inlineCheckbox2" value="MBC">
                    <label class="form-check-label" for="inlineCheckbox2">MBC </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox"  name='media' id="inlineCheckbox3" value="SBS">
                    <label class="form-check-label" for="inlineCheckbox3">SBS </label>
                </div>
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox"  name='media' id="inlineCheckbox4" value="JTBC">
                        <label class="form-check-label" for="inlineCheckbox4">JTBC </label>
                </div>
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox"  name='media' id="inlineCheckbox5" value="TVN">
                        <label class="form-check-label" for="inlineCheckbox5">TVN </label>
                </div>
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox"  name='media' id="inlineCheckbox6" value="채널A">
                        <label class="form-check-label" for="inlineCheckbox6">채널A </label>
                    </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox"  name='media' id="inlineCheckbox7" value="TVChosun">
                    <label class="form-check-label" for="inlineCheckbox7">TV조선 </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox"  name='media' id="inlineCheckbox8" value="EBS">
                    <label class="form-check-label" for="inlineCheckbox8">EBS </label>
                </div>               
            </div>
            <button type="submit" class="btn btn-primary float-right">Submit</button>
          </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
